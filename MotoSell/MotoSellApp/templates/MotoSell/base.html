{% load static %}
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{% block title %}MotoSell{% endblock %}</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; padding: 0 16px 40px; }
    header { padding: 16px 0; border-bottom: 1px solid #eee; margin-bottom: 16px; }
    nav a { margin-right: 12px; text-decoration: none; color: #0366d6; }
    .container { max-width: 960px; margin: 0 auto; }
    .btn { display: inline-block; padding: 8px 12px; background: #0366d6; color: #fff; text-decoration: none; border-radius: 6px; }
    .btn.secondary { background: #6c757d; }
    .card { border: 1px solid #eee; border-radius: 8px; padding: 12px; margin-bottom: 12px; }
    img { max-width: 100%; height: auto; }
    form .row { margin-bottom: 12px; }
    label { display: block; margin-bottom: 6px; font-weight: 600; }
    input, select, textarea { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 6px; }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <nav>
        <a href="{% url 'samochod_list' %}">Lista ofert</a>
        <a class="btn" href="{% url 'samochod_create' %}">Dodaj og≈Çoszenie</a>
      </nav>
    </div>
  </header>

  <main class="container">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
